<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PTF (Product Time Finder)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cronometro2.png" type="image/x-icon">
  </head>
  <body>
    <!-- INÍCIO PRINCIPAL -->
    <div class="container" style="background-color: rgb(175, 203, 175); padding: 15px; border-radius: 5px;">
        <nav class="navbar bg-body-tertiary" style="margin: -15px -15px 10px -15px;">
            <div class="container-fluid">
                <img src="img/logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
                <h1>Product Time Finder</h1>
            </div>
        </nav>
        <!-- INÍCIO PÉZINHO -->
        <div class="row">
          <div class="col">
            <div class="col-auto">
              <label for="largpezinho" class="col-form-label">Pézinho</label>
            </div>
            <div class="col-auto">
              <input type="number" id="largpezinho" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0" max="2000">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Largura do Pézinho
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="comppezinho" class="col-form-label">Pézinho</label>
            </div>
            <div class="col-auto">
              <input type="number" id="comppezinho" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Comprimento do Pézinho
              </span>
            </div>
          </div>
        </div>
        <hr>
        <!-- FIM PÉZINHO -->
        <!-- INÍCIO BASE -->
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <div class="col-auto">
              <label for="largbase" class="col-form-label">Base</label>
            </div>
            <div class="col-auto">
              <input type="number" id="largbase" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Largura da Base
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="compbase" class="col-form-label">Base</label>
            </div>
            <div class="col-auto">
              <input type="number" id="compbase" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Comprimento da Base
              </span>
            </div>
          </div>
        </div>
        <hr>
        <!-- FIM BASE -->
        <!-- INÍCIO LATERAL -->
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <div class="col-auto">
              <label for="larglateral" class="col-form-label">Lateral</label>
            </div>
            <div class="col-auto">
              <input type="number" id="larglateral" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Largura da Lateral
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="complateral" class="col-form-label">Lateral</label>
            </div>
            <div class="col-auto">
              <input type="number" id="complateral" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Comprimento da Lateral
              </span>
            </div>
          </div>
        </div>
        <hr>
        <!-- FIM LATERAL -->
        <!-- INÍCIO TESTEIRO -->
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <div class="col-auto">
              <label for="largtesteiro" class="col-form-label">Testeiro</label>
            </div>
            <div class="col-auto">
              <input type="number" id="largtesteiro" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Largura do Testeiro
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="comptesteiro" class="col-form-label">Testeiro</label>
            </div>
            <div class="col-auto">
              <input type="number" id="comptesteiro" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Comprimento do Testeiro
              </span>
            </div>
          </div>
        </div>
        <hr>
        <!-- FIM TESTEIRO -->
        <!-- INÍCIO TAMPA -->
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <div class="col-auto">
              <label for="largtampa" class="col-form-label">Tampa</label>
            </div>
            <div class="col-auto">
              <input type="number" id="largtampa" class="form-control" aria-describedby="passwordHelpInline" placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Largura da Tampa
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="comptampa" class="col-form-label">Tampa</label>
            </div>
            <div class="col-auto">
              <input type="number" id="comptampa" class="form-control" aria-describedby="passwordHelpInline" placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Comprimento da Tampa
              </span>
            </div>
          </div>
        </div>
        <hr>
        <!-- FIM TAMPA -->
        <!-- QUANTIDADE -->
        <div class="row">
          <div class="col">
            <div class="col-auto">
              <label for="qtdpezinho" class="col-form-label">Pézinho</label>
            </div>
            <div class="col-auto">
              <input type="number" id="qtdpezinho" class="form-control" aria-describedby="passwordHelpInline" required min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Quantos Pézinhos tem?
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="qtdmioleira" class="col-form-label">Mioleira</label>
            </div>
            <div class="col-auto">
              <input type="number" id="qtdmioleira" class="form-control" aria-describedby="passwordHelpInline" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Contém quantas Mioleiras?
              </span>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <p>Contém Tampa?</p>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Sim
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Não
              </label>
            </div>
          </div>
        </div>
        <!-- FIM QUANTIDADE -->
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-outline-success" style="margin-top: 15px;" onclick="document.getElementById('calcular').innerHTML = 'O tempo de produção desta caixa é de: '">Calcular</button>
          <h2 id="calcular"></h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
