<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outra forma</title>
</head>
<body>
    <script>
        var pezinhoMt = Number.parseInt(prompt('Quantos centímetros tem a largura do pézinho? '));
        var baseMt = Number.parseInt(prompt('Quantos centímetros tem a largura da base? '));
        var lateralMt = Number.parseInt(prompt('Quantos centímetros tem a largura da lateral? '));
        var testeiroMt = Number.parseInt(prompt('Quantos centímetros tem a largura do testeiro? '));
        var tampaMt = Number.parseInt(prompt('Quantos centímetros tem a largura da tampa? '));
        var qtdMiloteira = Number.parseInt(prompt('Quantidade de Mioleira: '));


        console.log(pezinhoMt + ' cm digitados pelo usuário no pézinho');
        console.log(baseMt + ' cm digitados pelo usuário na base');
        console.log(lateralMt + ' cm digitados pelo usuário na lateral');
        console.log(testeiroMt + ' cm digitados pelo usuário no testeiro');
        console.log(qtdMiloteira + ' quantidade de mioleira(s) digitadas pelo usuário');


        if(pezinhoMt<=100){
            pezinhoMt = 120
        } else{
            pezinhoMt = 200
        };

        if(baseMt<=100){
            baseMt = 300
        } else{
            baseMt = 400
        };

        if(lateralMt<=100){
            lateralMt = 200
        } else{
            lateralMt = 300
        };

        if(testeiroMt<=100){
            testeiroMt = 230
        } else{
            testeiroMt = 330
        };

        if(tampaMt<=100){
            tampaMt = 300
        } else{
            tampaMt = 400
        };

        if(qtdMiloteira<=5){
            qtdMiloteira = 200
        } else{
            qtdMiloteira = 500
        };

        calculoFinal = baseMt + pezinhoMt + lateralMt + testeiroMt + tampaMt + qtdMiloteira;

        console.log(baseMt + ' minutos que foram atribuídos a base');
        console.log(pezinhoMt + ' minutos que foram atribuídos ao pézinho');
        console.log(lateralMt + ' minutos que foram atribuídos a lateral');
        console.log(testeiroMt + ' minutos que foram atribuídos ao testeiro');
        console.log(tampaMt + ' minutos que foram atribuídos a tampa');
        console.log(tampaMt + ' minutos que foram atribuídos a mioleira');

        console.log(calculoFinal + ' tempo de produção da embalagem');
        
    </script>
</body>
</html>
