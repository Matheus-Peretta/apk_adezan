<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PTF (Product Time Finder)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cronometro2.png" type="image/x-icon">
  </head>
  <body>
    <!-- INÍCIO PRINCIPAL -->
    <div class="container" style="background-color: rgb(175, 203, 175); padding: 15px; border-radius: 5px;">
        <nav class="navbar bg-body-tertiary" style="margin: -15px -15px 10px -15px;">
            <div class="container-fluid">
                <img src="img/logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
                <h1>Product Time Finder</h1>
            </div>
        </nav>
        <!-- INÍCIO PÉZINHO -->
        <div class="row">
          <div class="col">
            <div class="col-auto">
              <label for="largpezinho" class="col-form-label">Pézinho</label>
            </div>
            <div class="col-auto">
              <input type="number" id="largpezinho" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0" max="2000">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Largura do Pézinho
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="comppezinho" class="col-form-label">Pézinho</label>
            </div>
            <div class="col-auto">
              <input type="number" id="comppezinho" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Comprimento do Pézinho
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="qtdpezinho" class="col-form-label">Pézinho</label>
            </div>
            <div class="col-auto">
              <input type="number" id="qtdpezinho" class="form-control" aria-describedby="passwordHelpInline" required min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Quantos Pézinhos tem?
              </span>
            </div>
          </div>
        </div>
        <hr>
        <!-- FIM PÉZINHO -->
        <!-- INÍCIO BASE -->
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <div class="col-auto">
              <label for="largbase" class="col-form-label">Base</label>
            </div>
            <div class="col-auto">
              <input type="number" id="largbase" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Largura da Base
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="compbase" class="col-form-label">Base</label>
            </div>
            <div class="col-auto">
              <input type="number" id="compbase" class="form-control" aria-describedby="passwordHelpInline" required placeholder="cm" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Comprimento da Base
              </span>
            </div>
          </div>
        </div>
        <hr>
        <!-- FIM BASE -->
        <!-- INÍCIO LATERAL -->
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <div class="col-auto">
              <label for="larglateral" class="col-form-label">Lateral</label>
            </div>
            <div class="col-auto">
              <input type="number" id="larglateral" class="form-control" aria-describedby="passwordHelpInline" required placeholder="Desabilitado" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Largura da Lateral
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="complateral" class="col-form-label">Lateral</label>
            </div>
            <div class="col-auto">
              <input type="number" id="altlateral" class="form-control" aria-describedby="passwordHelpInline" required placeholder="Desabilitado" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Altura da Lateral
              </span>
            </div>
          </div>
        </div>
        <hr>
        <!-- FIM LATERAL -->
        <!-- INÍCIO TESTEIRO -->
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <div class="col-auto">
              <label for="largtesteiro" class="col-form-label">Testeiro</label>
            </div>
            <div class="col-auto">
              <input type="number" id="largtesteiro" class="form-control" aria-describedby="passwordHelpInline" required placeholder="Desabilitado" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Largura do Testeiro
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="comptesteiro" class="col-form-label">Testeiro</label>
            </div>
            <div class="col-auto">
              <input type="number" id="alttesteiro" class="form-control" aria-describedby="passwordHelpInline" required placeholder="Desabilitado" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Altura do Testeiro
              </span>
            </div>
          </div>
        </div>
        <hr>
        <!-- FIM TESTEIRO -->
        <!-- INÍCIO TAMPA -->
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <div class="col-auto">
              <label for="largtampa" class="col-form-label">Tampa</label>
            </div>
            <div class="col-auto">
              <input type="number" id="largtampa" class="form-control" aria-describedby="passwordHelpInline" placeholder="Desabilitado" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Largura da Tampa
              </span>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <label for="comptampa" class="col-form-label">Tampa</label>
            </div>
            <div class="col-auto">
              <input type="number" id="alttampa" class="form-control" aria-describedby="passwordHelpInline" placeholder="Desabilitado" min="0">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Altura da Tampa
              </span>
            </div>
          </div>
        </div>
        <hr>
        <!-- FIM TAMPA -->
        <!-- MIOLEIRA, SERIGRAFIA E CAIXA MONTADA -->
        <div class="row">
          <div class="col">
            <div class="col-auto">
              <label for="mio" class="col-form-label">Mioleira</label>
            </div>
            <div class="col-auto">
              <input type="number" id="mio" class="form-control" aria-describedby="passwordHelpInline" min="0" placeholder="Desabilitado">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Contém quantas Mioleiras?
              </span>
            </div>
          </div>
          <div class="col" style="padding-left: 150px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="serilateral">
              <label class="form-check-label" for="serilateral">
                Serigrafia Lateral
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="seripezinho">
              <label class="form-check-label" for="seripezinho">
                Serigrafia Pézinho
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="seritesteiro">
              <label class="form-check-label" for="seritesteiro">
                Serigrafia Testeiro
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="seritampa">
              <label class="form-check-label" for="seritampa">
                Serigrafia Tampa
              </label>
            </div>
          </div>
          <div class="col">
            <p>A caixa vai montada?</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="cxmontadas" onclick="aparecerCaixa()">
              <label class="form-check-label" for="cxmontadas">
                Sim
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="cxmontadan" onclick="sumirCaixa()">
              <label class="form-check-label" for="cxmontadan">
                Não
              </label>
            </div>
            <div id="novacaixaform">
              <input type="number" placeholder="Tamanho da Caixa" id="cxmontAparecerCaixa" >
            </div>
          </div>
        </div>
        <!-- FIM MIOLEIRA, SERIGRAFIA E CAIXA MONTADA -->
        <div class="row" style="margin-top: 40px;">
            <!-- AQUI ENTRA UM INPUT DO TAMANHO DA CAIXA -->
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-outline-success" style="margin-top: 15px;" onclick="armazenar() , qtdhomens(), resumo()">Calcular</button>
          
        </div>
        <h1 id="resuminho"></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
     //01:20 um minuto e vinte segundos
      
      
      
      
      var tempoMioleira = 200
      var tempoMioleiraMaior = 500
      var tempoSerigrafiaLateral = 100
      var tempoSerigrafiaTesteiro = 40 // 40 segundos
      var tempoSerigrafiaTampa = 30
      var tempoSerigrafiaBase = 30
      var tempoAmarracao = 130
      var tempoMontagemKit = 130
      var tempoCaixaMontada = 330
      var tempoCaixaMontadaMaior = 500
      
      
      let somaTotal
      let produtividade
      let somaTotalHomens
      let passandoParaNumMin
      let passandoParaNumSeg
      
      
      //PEZINHO
      var tempoPezinho = 120
      var tempoPezinhoMaior = 200
      var pezinhoCm = window.document.getElementById('largpezinho')

      //BASE
      var tempoBase = 300
      var tempoBaseMaior = 400
      var baseCm = document.getElementById('largbase');

      //LATERAL
      var tempoLateral = 200
      var tempoLateralMaior = 300
      var lateralCm = document.getElementById('larglateral');

      //TESTEIRO
      var tempoTesteiro = 230
      var tempoTesteiroMaior = 330
      var testeiroCm = document.getElementById('largtesteiro');

      //TAMPA
      var tempoTampa = 300
      var tempoTampaMaior = 400
      var tampaCm = document.getElementById('largtampa');

      //MIOLEIRA
      var mio = document.getElementById('mio');

      function armazenar(){
        
        //PEZINHO
        var pn1 = Number(pezinhoCm.value)
        if(pn1 == 0){
          pn1 = 0
        } else if(pn1<=100){
          pn1 = tempoPezinho
        } else{
          pn1 = tempoPezinhoMaior
        }
        console.log(`O tempo armazenado para o pézinho foi de ${pn1}.`);
        

        //BASE    
        var bn1 = Number(baseCm.value)
        if(bn1 == 0){
            bn1 = 0
        } else if(bn1<=100){
            bn1 = tempoBase
        } else{
          bn1 = tempoBaseMaior
        }
        console.log(`O tempo armazenado para a base foi de ${bn1}.`);

        //LATERAL
        var ln1 = Number(lateralCm.value)
        if(ln1 == 0){
            ln1 = 0
        } else if(ln1<=100){
            ln1 = tempoLateral
        } else{
          ln1 = tempoLateralMaior
        }
        console.log(`O tempo armazenado para a lateral foi de ${ln1}.`);

        //TESTEIRO
        var tn1 = Number(testeiroCm.value)
        if(tn1 == 0){
            tn1 = 0
        } else if(tn1<=100){
            tn1 = tempoTesteiro
        } else{
          tn1 = tempoTesteiroMaior
        }
        console.log(`O tempo armazenado para o testeiro foi de ${tn1}.`);

        //TAMPA
        var tan1 = Number(tampaCm.value)
        if(tan1 == 0){
            tan1 = 0
        } else if(tan1<=100){
            tan1 = tempoTampa
        } else{
          tan1 = tempoTampaMaior
        }
        console.log(`O tempo armazenado para a tampa foi de ${tan1}.`);

        //MIOLEIRA
        var miolei = Number(mio.value)
        if(miolei == 0){
          miolei = 0
        } else if(miolei<=5){
          miolei = tempoMioleira
        } else{
          miolei = tempoMioleiraMaior
        }
        console.log(`O tempo de mioleira é: ${miolei}.`);

        //SERIGRAFIA LATERAL
        var tempserilateral = document.getElementById('serilateral')
        if(tempserilateral.checked){
          tempserilateral = tempoSerigrafiaLateral
        } else{
          tempserilateral = 0
        }
        console.log(`O tempo de Serigrafia Lateral é: ${tempserilateral}.`);

        //SERIGRAFIA TESTEIRO
        var tempseritesteiro = document.getElementById('seritesteiro')
        if(tempseritesteiro.checked){
          tempseritesteiro = tempoSerigrafiaTesteiro
        } else{
          tempseritesteiro = 0
        }
        console.log(`O tempo de Serigrafia Testeiro é: ${tempseritesteiro}.`);

        //SERIGRAFIA TAMPA
        var tempseritampa = document.getElementById('seritampa')
        if(tempseritampa.checked){
          tempseritampa = tempoSerigrafiaTampa
        } else{
          tempseritampa = 0
        }
        console.log(`O tempo de Serigrafia Tampa é: ${tempseritampa}.`);

        //SERIGRAFIA PÉZINHO
        var tempseripezinho = document.getElementById('seripezinho')
        if(tempseripezinho.checked){
          tempseripezinho = tempoSerigrafiaBase
        } else{
          tempseripezinho = 0
        }
        console.log(`O tempo de Serigrafia Pézinho é: ${tempseripezinho}.`);

        //CAIXA MONTADA
        var tempamakitmonta
        if(cxMontadaInput.value>0 && cxMontadaInput.value<=300){
          tempamakitmonta = tempoAmarracao + tempoCaixaMontada
        } else if(cxMontadaInput.value>300 && cxMontadaInput.value<=500){
          tempamakitmonta = tempoAmarracao + tempoCaixaMontadaMaior
        } else{
          tempamakitmonta = tempoAmarracao + tempoMontagemKit
        }
        console.log(`O tempo de Caixa Montada é de: ${tempamakitmonta}. Montagem kit: ${tempoMontagemKit} + tempo amarração: ${tempoAmarracao}`);


        //QTD PEZINHO
        var quantidadep = document.getElementById('qtdpezinho');
        var qtdpezinho = Number(quantidadep.value);
        var somapezinho = qtdpezinho * pn1 
        console.log(`o tempo do pézinho é: ${somapezinho}`);

        

        somaTotal = pn1 + bn1 + ln1 + tn1 + tan1 + somapezinho + miolei + tempserilateral + tempseritesteiro + tempseritampa + tempseripezinho
        console.log(somaTotal) 
      }


      function qtdhomens(){
        var qtdHpezinhostr = document.getElementById('largpezinho').value
        var qtdHomensPezinho = Number(qtdHpezinhostr)
        if(qtdHomensPezinho == 0 || qtdHomensPezinho ==null || qtdHomensPezinho ==undefined){
          qtdHomensPezinho = 0
        } else{
          qtdHomensPezinho = 1
        }

        //qtd homens base
        var compbasestr = window.document.getElementById('compbase').value;
        var compbase = Number(compbasestr);
        if(compbase <= 0){
            compbase = 0
        } else if(compbase<=90){
            compbase = 1
        } else {
            compbase = 2
        }

        //qtd homens lateral
        var altlateralstr = window.document.getElementById('altlateral').value;
        var altlateral = Number(altlateralstr);
        if(altlateral <= 0){
            altlateral = 0
        } else if(altlateral<=90){
            altlateral = 1
        } else {
            altlateral = 2
        }

        //qtd homens testeiro
        var alttesteirostr = window.document.getElementById('alttesteiro').value;
        var alttesteiro = Number(alttesteirostr);
        if(alttesteiro <= 0){
          alttesteiro = 0
        } else if(alttesteiro<=90){
          alttesteiro = 1
        } else {
          alttesteiro = 2
        }

        //qtd homens tampa
        var alttampastr = window.document.getElementById('alttampa').value;
        var alttampa = Number(alttampastr);
        if(alttampa <= 0){
          alttampa = 0
        } else if(alttampa<=90){
          alttampa = 1
        } else {
          alttampa = 2
        }

        somaTotalHomens = alttampa + alttesteiro + altlateral + compbase + qtdHomensPezinho 
        tempoDivididoPorHomens = somaTotal / somaTotalHomens
        produtividade = 48000 / tempoDivididoPorHomens

      } 


      function resumo(){
        document.getElementById('resuminho').innerHTML = `<strong>${somaTotalHomens} Homens / Tempo: 8 Horas / Produtividade: ${produtividade}`
      }


      var cxMontadaInput = document.getElementById('cxmontAparecerCaixa')
      function aparecerCaixa(){
        cxMontadaInput.style.display = 'block'
      }

      function sumirCaixa(){
        cxMontadaInput.style.display = 'none'      
      }
    </script>
  </body>
</html>
